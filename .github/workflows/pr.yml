name: Lint and Test

on:
    pull_request:
        branches: [master]

env:
    CI_NODE_VERSION: 20

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v6

            - name: Setup Node
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ env.CI_NODE_VERSION }}
                  cache: npm
                  cache-dependency-path: package-lock.json

            - name: Install Dependencies
              run: npm ci

            - name: Lint
              run: npm run lint
